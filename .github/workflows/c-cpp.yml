name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build_run_linux_sp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make FOO=-fno-stack-protector
    - name: run
      run: ./main

  build_run_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: run
      run: ./main

  build_run_win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: run
      run: ./main.exe skip

  build_run_macos:

    runs-on: macOS-latest

    steps:
   - uses: actions/checkout@v2
    - name: make
      run: make
    - name: run
      run: ./main     